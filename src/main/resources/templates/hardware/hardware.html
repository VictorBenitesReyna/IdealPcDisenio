<title>HARDWARE</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/dive.css">
</head>

<body>

	<div th:replace="fragments/sidebar :: sidebar" id="panel"
		class="activepanel"></div>

	<div class="bg row">
		<div th:replace="fragments/nav :: nav" class="row topbar col-lg-12"></div>

		<div class="content container row col-12">
			<div class="col-6">
				<h3>Registrar Hardware</h3>
				<img class="imgform" alt="" th:src="@{/img/form/producto.png}">
			</div>
			<div class="col-6 frm-registro">
				<form th:action="@{/hardware/save}" method="post" class="row"
					th:object="${hardware}" enctype="multipart/form-data">

					<div class="col-6">


						<div class="form-group">
							<label for="idrace">ID:</label> <input type="text" readonly
								class="form-control" th:field="*{idHardware}"></input>
						</div>


						<div class="form-group">
							<label for="nombre">Hardware:</label> <input type="text" required
								th:field="*{nombreHardware}" class="form-control" id="nombre"></input>
						</div>
						<div class="alert alert-danger"
							th:if="${#fields.hasErrors('nombreHardware')}"
							th:errors="*{nombreHardware}"></div>


						<div class="form-group">
							<label for="modelo">Modelo:</label> <input type="text" required
								th:field="*{modeloHardware}" class="form-control" id="modelo"></input>
						</div>
						<div class="alert alert-danger"
							th:if="${#fields.hasErrors('modeloHardware')}"
							th:errors="*{modeloHardware}"></div>


						<div class="form-group">
							<label for="price">Precio:</label>
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text">S/.</span>
								</div>
								<input type="number" th:field="*{precioHardware}"
									class="form-control" required id="price"></input>
								<div class="input-group-append">
									<span class="input-group-text">.00</span>
								</div>
							</div>
						</div>
						<div class="alert alert-danger"
							th:if="${#fields.hasErrors('precioHardware')}"
							th:errors="*{precioHardware}"></div>


					</div>


					<div class="col-6">
						<div class="form-group">
							<label for="marca">Marca:</label> <select class="form-control"
								th:field="*{companies.id_company}">
								<option th:each="c: ${listaMarcas}" th:value="${c.id_company}"
									th:text="${c.nameCompany}"
									th:selected="(${c.id_company} == *{companies.id_company})"></option>
							</select>
						</div>

						<div class="form-group">
							<label for="fechaTienda">Fecha Registro:</label> <input
								type="date" required th:field="*{fecha}" id="start"
								name="trip-start" value="*{fecha}" min="2018-01-01"
								max="2058-12-31">
						</div>
						<div class="alert alert-danger"
							th:if="${#fields.hasErrors('fecha')}" th:errors="*{fecha}"></div>

						<!--  <div class="form-group">
							<label for="fechaTienda">FECHA REGISTRO:</label> <input
								type="date" required th:field="*{fechaRegistro}" id="start"
								name="trip-start" value="*{fechaRegistro}" min="2018-01-01"
								max="2058-12-31">
						</div>
						<div class="alert alert-danger"
							th:if="${#fields.hasErrors('fechaRegistro')}"
							th:errors="*{fechaRegistro}"></div> -->

						<div class="form-group">
							<label for="file" class="">Foto:</label>
							<div class="col-sm-6">
								<input type="file" name="file" class="form-control"
									th:text="${hardware.fotoHardware}" />
							</div>

						</div>

					</div>

					<button style="margin: 0px 30px;" type="submit"
						class="btnadd btn btn-primary">Grabar</button>
					<a href="/hardware/list" class="btn btn-danger">Cancelar</a>
				</form>

				<div th:if="${mensaje}" class="alert alert-danger">
					<p th:text="${mensaje}"></p>
				</div>
			</div>

		</div>
	</div>
	<div th:replace="fragments/nav :: logout" class="row topbar col-lg-12"></div>


	<script src="/js/popper.min.js"></script>
	<script src="/js/jquery-3.3.1.slim.min.js"></script>

</body>

</html>
