<title>Usuario</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/dive.css">
</head>

<body>


	<div class="bg row">
		
		<div class="content container row col-12">
			<div class="col-6">
				<h3>Registrar Usuario</h3>
				<img class="imgform" alt="" th:src="@{/img/logo/logo3.png}">
			</div>
			<div class="col-6 frm-registro">
				<form th:action="@{/usuario/saveAccount}" method="post" class="row"
					th:object="${users}" enctype="multipart/form-data">

					<div class="col-6">


						<div class="form-group">
							<label for="idrace">ID:</label> <input type="text" readonly
								class="form-control" th:field="*{id}"></input>
						</div>

						<div class="form-group">
							<label for="nombre">Username:</label> <input type="text" required
								th:field="*{username}" class="form-control" id="nombre"></input>
						</div>
						<div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>
						<div class="alert alert-danger"
							th:if="${#fields.hasErrors('username')}" 
							th:errors="*{username}"></div>


						<div class="form-group">
							<label for="tContrasena">Contraseña:</label> <input type="password"
								required th:field="*{password}" class="form-control"
								id="tContrasena"></input>
						</div>
						<div class="alert alert-danger"
							th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>

						<div class="form-group">
							<label for="tTelefono">Teléfono:</label> <input type="number"
								required th:field="*{phone}" class="form-control" id="tTelefono"></input>
						</div>
						<div class="alert alert-danger"
							th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>

						<div class="form-group">
							<label for="tCorreo">Correo:</label> <input type="text" required
								th:field="*{email}" class="form-control" id="tCorreo"></input>
						</div>
						<div class="alert alert-danger"
							th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

						
						<div class="alert alert-danger"
							th:if="${#fields.hasErrors('enabled')}" th:errors="*{enabled}"></div>





					</div>


					<div class="col-6">
						<div class="form-group">
							<label for="distrito">Distrito:</label> <select
								class="form-control" th:field="*{distrito.idDistrito}">
								<option th:each="c: ${listaDistritos}"
									th:value="${c.idDistrito}" th:text="${c.nombreDistrito}"
									th:selected="(${c.idDistrito} == *{distrito.idDistrito})"></option>
							</select>
						</div>


						





						

						<div class="form-group">
							<label for="file" class="">Foto:</label>
							<div class="col-sm-6">
								<input type="file" required name="file"  class="form-control"
									th:text="${users.photo}"
									accept=".jpg,.png,.jpeg" />
							</div>

						</div>

					</div>

					<button style="margin: 0px 30px;" type="submit"
						class="btnadd btn btn-primary">Registrarse</button>
					<a href="/usuario/list" class="btn btn-danger">Cancelar</a>
				</form>

			</div>

		</div>
	</div>


	<script src="/js/popper.min.js"></script>
	<script src="/js/jquery-3.3.1.slim.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/dive.js"></script>
</body>

</html>
