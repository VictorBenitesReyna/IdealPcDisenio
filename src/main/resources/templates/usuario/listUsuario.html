<body>

	<div th:replace="fragments/sidebar :: sidebar" id="panel"
		class="activepanel"></div>

	<div class="bg row">
		<div th:replace="fragments/nav :: nav" class="row topbar col-lg-12"></div>

		<div class="content container">
			<div class="d-flex">
				<h3 class="title-content">Lista de Usuarios</h3>
				<form th:action="@{/usuario/search}" method="post"
					th:object="${users}">
					<label for="nombreUsuario">Buscar:</label> <input type="text"
						required="required" class="form-control" th:field="*{username}"
						id="nombreUsuario"></input>
					<button type="submit" class="btn btn-danger">Buscar</button>
					<a href="/usuario/list" class="btn btn-light">Limpiar</a>

				</form>

				<a th:href="@{/tipousuarios/list}" class="btnnew btn btn-danger">Roles</a>
				<a sec:authorize="hasRole('ROLE_ADMIN')"th:href="@{/usuario/new}" class="btnnew btn btn-danger">Nuevo</a>
				
			</div>

			<table class="table">
				<thead class="thead-light">
					<tr>
						<th scope="col" class="text-center">Código</th>
						<th scope="col" class="text-center">Usuario</th>
						<th scope="col" class="text-center">Teléfono</th>
						<th scope="col" class="text-center">Correo</th>
						<th scope="col" class="text-center">Registro</th>
						<th scope="col" class="text-center">Estado</th>
						<th scope="col" class="text-center">Distrito</th>
						<th scope="col" class="text-center">Rol</th>
						<th sec:authorize="hasRole('ROLE_ADMIN')"scope="col" class="text-center">Operaciones</th>
						<th scope="col" class="text-center">Detalle</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="usu : ${listaUsuarios}">
						<td class="text-center"><a class="btn btn-warning btn-xs"
							th:href="@{/usuario/view/} + ${usu.id}" th:text="${usu.id}"></a></td>
						<td class="text-center" th:text="${usu.username}"></td>
						<td class="text-center" th:text="${usu.phone}"></td>
						<td class="text-center" th:text="${usu.email}"></td>
						<td class="text-center" th:text="${usu.registrationdate}"></td>
						<td class="text-center" th:text="${usu.enabled}"></td>
						<td class="text-center" th:text="${usu.distrito.nombreDistrito}"></td>
						<td class="text-center" th:text="${usu.roles.rol}"></td>
						<td sec:authorize="hasRole('ROLE_ADMIN')"class="text-center"><a class="btn btn-default btn-sm"
							th:href="@{'/usuario/update/' + ${usu.id}}"> <i
								class="fa fa-cog"></i> Update
						</a> <a class="btn btn-danger"
							th:href="@{/usuario/delete?id=}+${usu.id}"> <i
								class="fa fa-trash-o fa-lg"></i> Delete
						</a></td>
						<td class="text-center" align="center"><a
							th:href="@{/usuario/view/} + ${usu.id}"> <i class="fa fa-eye"
								style="color: gray;"></i>
						</a></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div th:if="${mensaje}" class="alert alert-danger">
			<p th:text="${mensaje}"></p>
		</div>

	</div>

	<div th:replace="fragments/nav :: logout" class="row topbar col-lg-12"></div>
	
	
	


	<script src="/js/popper.min.js"></script>
	<script src="/js/jquery-3.3.1.slim.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/dive.js"></script>

	
</body>
</html>
