<body>

	<div th:fragment="nav" class="row topbar col-lg-12">
		<ul class="navbar-nav ml-auto">

			<!-- Nav Item - Search Dropdown (Visible Only XS) -->
			<li class="nav-item dropdown no-arrow d-sm-none"><a
				class="nav-link dropdown-toggle" href="#" id="searchDropdown"
				role="button" data-toggle="dropdown" aria-haspopup="true"
				aria-expanded="false"> <i class="fas fa-search fa-fw"></i>
			</a></li>



			<!-- Nav Item - User Information -->
			<li class="nav-item dropdown no-arrow"><a
				class="nav-link dropdown-toggle" href="#" id="userDropdown"
				role="button" data-toggle="dropdown" aria-haspopup="true"
				aria-expanded="false"> <span class="title-content">Bienvenido:
				</span><span th:text="${#authentication.getPrincipal().getUsername()}"></span><span>
						con rol(es) de </span><span
					th:text="${#authentication.getPrincipal().authorities}"></span> <span
					class="mr-2 d-none d-lg-inline text-gray-600 small"><img
						th:src="@{/img/logout.png}" width="30" height="30" alt="logo"
						align="middle"></img></span>
			</a> <!-- Dropdown - User Information -->
				<div
					class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
					aria-labelledby="userDropdown">
					<a class="dropdown-item" href="#"> <i
						class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i> Perfil
					</a>
					<div class="dropdown-divider"></div>
					<a class="dropdown-item" href="categories/index"
						data-toggle="modal" data-target="#logoutModal"> <i
						class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
						Cerrar sesión
					</a>
				</div></li>

		</ul>





	</div>

	<div th:fragment="logout" class="row topbar col-lg-12">

		<!-- Logout Modal-->
		<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog"
			aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">¿Listo para
							salir?</h5>
						<button class="close" type="button" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">×</span>
						</button>
					</div>
					<div class="modal-body">Seleccione "Cerrar sesión" a
						continuación si está listo para finalizar su sesión actual.</div>
					<div class="modal-footer">
						<form id="logoutForm" th:action="@{/logout}" method="post">
							<button class="btn btn-danger"
								onclick="document.getElementById('logoutForm').submit();"
								type="submit">Cerrar</button>
							<button class="btn btn-dark" type="button" data-dismiss="modal"
								th:href="@{/categories/list}">Cancel</button>
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>
