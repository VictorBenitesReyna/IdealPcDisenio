<body>

	<div th:fragment="sidebar" id="panel" class="activepanel ">
		<div id="cpanel1head" style="margin: 0px; height: 10vh;" class="row">
			<h2 id="titulopanel" class="col-lg-10">Menú</h2>
			<i id="iconpanel" class="fa fa-bars col-lg-2"></i>
		</div>
		<div id="cpanelbody" class="row">

			<div class="panelitem">
				<a th:href="@{/welcome/bienvenido}"> <i class="fa fa-home"
					style="color: #000000;"></i>
				</a>
				<p>Inicio</p>
			</div>
			<div sec:authorize="hasRole('ROLE_ADMIN')" class="panelitem">
				<a th:href="@{/usuario/list}"> <i class="fa fa-user-circle-o"
					style="color: #CD2B2B;"></i>
				</a>
				<p>Usuarioㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤ</p>
			</div>



			<div class="panelitem">
				<a th:href="@{/distritos/list}"> <i class="fa fa-globe"
					style="color: #1A34C5;"></i>
				</a>
				<p>Distritos</p>
			</div>

			<div class="panelitem">
				<a th:href="@{/store/list}"> <i class="fa fa-shopping-bag"
					style="color: #41C51A;"></i>
				</a>
				<p>Tiendasㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤ</p>
				<!-- NO BORRAR los caracteres invisibles SINO SE MUEVE EN EL SIDEBAR -->
			</div>

			<div class="panelitem">
				<a th:href="@{/hardware/list}"> <i class="fa fa-microchip"
					style="color: #CD2B2B;"></i>
				</a>
				<p>Hardwares</p>
			</div>

			<div class="panelitem">
				<a th:href="@{/marca/list}"> <i class="fa fa-registered"
					style="color: #2BC9CD;"></i>
				</a>
				<p>Marcasㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤ</p>
			</div>


			<div class="panelitem">
				<a th:href="@{/tipouas/list}"> <i class="fa fa-hdd-o"
					style="color: #CD2B90;"></i>
				</a>
				<p>Tipo U. Almacenamiento</p>
			</div>

			<div class="panelitem">
				<a th:href="@{/tipomodulares/list}"> <i class="fa fa-wrench"
					style="color: #2BCD88;"></i>
				</a>
				<p>Tipo Modular</p>
			</div>

			<div class="panelitem">
				<a th:href="@{/tipopanel/list}"> <i class="fa fa-sun-o"
					style="color: #5F2BCD;"></i>
				</a>
				<p>Tipo Panel</p>
			</div>
			<div class="panelitem">
				<a th:href="@{/tamanomb/list}"> <i class="fa fa-crosshairs"
					style="color: #B42BCD;"></i>
				</a>
				<p>Tamaño Motherboard</p>
			</div>

			<div class="panelitem">
				<a th:href="@{/recomendations/list}"> <i class="fa fa-star"
					style="color: #D6D010;"></i>
				</a>
				<p>Recomendaciones</p>
			</div>




			<div class="panelitem">
				<a th:href="@{/recoparts/list}"> <i class="fa fa-star"
					style="color: #D6D010;"></i>
				</a>
				<p>Recomendaciones Partes</p>
			</div>

			<div class="panelitem">
				<a th:href="@{/usuario/reportes}"> <i class=" fas fa-bug"
					style="color: #D6D010;"></i>
				</a>
				<p>Reportes</p>
			</div>
		</div>
	</div>
</body>
</html>
